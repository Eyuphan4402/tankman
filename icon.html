<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Commander - Icon Generator</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #e2e8f0;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #4ade80;
            margin-bottom: 30px;
        }
        .canvas-container {
            display: inline-block;
            margin: 20px;
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
        }
        canvas {
            display: block;
            margin: 0 auto 15px;
            border-radius: 8px;
        }
        .label {
            color: #94a3b8;
            margin-bottom: 10px;
        }
        a {
            display: inline-block;
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: #0a0a0a;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 10px;
        }
        a:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>Tank Commander - Icon Generator</h1>
    
    <div class="canvas-container">
        <div class="label">Icon (200x200)</div>
        <canvas id="iconCanvas" width="200" height="200"></canvas>
        <a id="iconDownload" download="icon.png">Download icon.png</a>
    </div>
    
    <div class="canvas-container">
        <div class="label">Preview (600x400)</div>
        <canvas id="previewCanvas" width="600" height="400"></canvas>
        <a id="previewDownload" download="preview.png">Download preview.png</a>
    </div>

    <script>
        // Draw Icon
        const iconCanvas = document.getElementById('iconCanvas');
        const iconCtx = iconCanvas.getContext('2d');
        
        // Background
        const iconGradient = iconCtx.createLinearGradient(0, 0, 0, 200);
        iconGradient.addColorStop(0, '#1a1a2e');
        iconGradient.addColorStop(1, '#0f3460');
        iconCtx.fillStyle = iconGradient;
        iconCtx.fillRect(0, 0, 200, 200);
        
        // Grid
        iconCtx.strokeStyle = 'rgba(74, 222, 128, 0.15)';
        iconCtx.lineWidth = 1;
        for (let i = 0; i < 200; i += 20) {
            iconCtx.beginPath();
            iconCtx.moveTo(i, 0);
            iconCtx.lineTo(i, 200);
            iconCtx.stroke();
            iconCtx.beginPath();
            iconCtx.moveTo(0, i);
            iconCtx.lineTo(200, i);
            iconCtx.stroke();
        }
        
        // Tank body
        iconCtx.fillStyle = '#4ade80';
        iconCtx.fillRect(70, 80, 60, 70);
        
        // Tank tracks
        iconCtx.fillStyle = '#166534';
        iconCtx.fillRect(60, 80, 15, 70);
        iconCtx.fillRect(125, 80, 15, 70);
        
        // Tank turret
        iconCtx.fillStyle = '#22c55e';
        iconCtx.fillRect(90, 50, 20, 50);
        
        // Muzzle flash
        iconCtx.fillStyle = '#fbbf24';
        iconCtx.beginPath();
        iconCtx.arc(100, 40, 12, 0, Math.PI * 2);
        iconCtx.fill();
        
        // Download link
        document.getElementById('iconDownload').href = iconCanvas.toDataURL('image/png');
        
        // Draw Preview
        const previewCanvas = document.getElementById('previewCanvas');
        const previewCtx = previewCanvas.getContext('2d');
        
        // Background
        const previewGradient = previewCtx.createLinearGradient(0, 0, 0, 400);
        previewGradient.addColorStop(0, '#1a1a2e');
        previewGradient.addColorStop(0.5, '#16213e');
        previewGradient.addColorStop(1, '#0f3460');
        previewCtx.fillStyle = previewGradient;
        previewCtx.fillRect(0, 0, 600, 400);
        
        // Grid
        previewCtx.strokeStyle = 'rgba(74, 222, 128, 0.1)';
        previewCtx.lineWidth = 1;
        for (let i = 0; i < 600; i += 30) {
            previewCtx.beginPath();
            previewCtx.moveTo(i, 0);
            previewCtx.lineTo(i, 400);
            previewCtx.stroke();
        }
        for (let i = 0; i < 400; i += 30) {
            previewCtx.beginPath();
            previewCtx.moveTo(0, i);
            previewCtx.lineTo(600, i);
            previewCtx.stroke();
        }
        
        // Base
        previewCtx.fillStyle = '#1e3a5f';
        previewCtx.fillRect(0, 350, 600, 50);
        previewCtx.fillStyle = '#4ade80';
        previewCtx.font = 'bold 16px Courier New';
        previewCtx.textAlign = 'center';
        previewCtx.fillText('BASE', 300, 380);
        
        // Enemy tanks
        function drawEnemyTank(x, y) {
            previewCtx.fillStyle = '#dc2626';
            previewCtx.fillRect(x - 17, y - 22, 35, 45);
            previewCtx.fillStyle = '#991b1b';
            previewCtx.fillRect(x - 5, y, 10, 27);
            previewCtx.fillStyle = '#166534';
            previewCtx.fillRect(x - 22, y - 22, 8, 45);
            previewCtx.fillRect(x + 14, y - 22, 8, 45);
        }
        
        drawEnemyTank(150, 80);
        drawEnemyTank(300, 60);
        drawEnemyTank(450, 90);
        
        // Walls
        previewCtx.fillStyle = '#92400e';
        previewCtx.fillRect(100, 180, 50, 20);
        previewCtx.fillRect(250, 200, 50, 20);
        previewCtx.fillRect(400, 170, 50, 20);
        
        // Steel wall
        previewCtx.fillStyle = '#64748b';
        previewCtx.fillRect(480, 200, 50, 20);
        
        // Barrel
        previewCtx.fillStyle = '#dc2626';
        previewCtx.beginPath();
        previewCtx.arc(550, 210, 15, 0, Math.PI * 2);
        previewCtx.fill();
        previewCtx.fillStyle = '#fbbf24';
        previewCtx.font = 'bold 14px Courier New';
        previewCtx.fillText('!', 550, 215);
        
        // Player tank
        previewCtx.fillStyle = '#4ade80';
        previewCtx.fillRect(280, 270, 40, 50);
        previewCtx.fillStyle = '#22c55e';
        previewCtx.fillRect(295, 245, 10, 30);
        previewCtx.fillStyle = '#166534';
        previewCtx.fillRect(273, 270, 10, 50);
        previewCtx.fillRect(317, 270, 10, 50);
        
        // Bullets
        previewCtx.fillStyle = '#fbbf24';
        previewCtx.beginPath();
        previewCtx.arc(300, 220, 5, 0, Math.PI * 2);
        previewCtx.fill();
        previewCtx.beginPath();
        previewCtx.arc(300, 180, 5, 0, Math.PI * 2);
        previewCtx.fill();
        previewCtx.beginPath();
        previewCtx.arc(300, 140, 5, 0, Math.PI * 2);
        previewCtx.fill();
        
        // Title
        previewCtx.fillStyle = '#4ade80';
        previewCtx.font = 'bold 32px Courier New';
        previewCtx.textAlign = 'center';
        previewCtx.shadowColor = '#4ade80';
        previewCtx.shadowBlur = 15;
        previewCtx.fillText('TANK COMMANDER', 300, 40);
        previewCtx.shadowBlur = 0;
        
        // Download link
        document.getElementById('previewDownload').href = previewCanvas.toDataURL('image/png');
    </script>
</body>
</html>

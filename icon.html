<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASE CITY - Icon Generator</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #FCE094;
            padding: 40px;
            text-align: center;
        }
        h1 { color: #D82800; margin-bottom: 30px; }
        .canvas-container {
            display: inline-block;
            margin: 20px;
            background: #111;
            padding: 20px;
            border: 2px solid #333;
        }
        canvas { display: block; margin: 0 auto 15px; }
        .label { color: #888; margin-bottom: 10px; }
        a {
            display: inline-block;
            background: #D82800;
            color: #FCE094;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            border: 2px solid #FCE094;
        }
    </style>
</head>
<body>
    <h1>BASE CITY - Icon Generator</h1>
    
    <div class="canvas-container">
        <div class="label">Icon (200x200)</div>
        <canvas id="iconCanvas" width="200" height="200"></canvas>
        <a id="iconDownload" download="icon.png">Download icon.png</a>
    </div>
    
    <div class="canvas-container">
        <div class="label">Preview (600x400)</div>
        <canvas id="previewCanvas" width="600" height="400"></canvas>
        <a id="previewDownload" download="preview.png">Download preview.png</a>
    </div>

    <script>
        const COLORS = {
            BG: '#000000',
            BRICK: '#B53120',
            BRICK_DARK: '#6B1C10',
            STEEL: '#ADADAD',
            PLAYER: '#FCE094',
            PLAYER_DARK: '#E4A672',
            ENEMY: '#D82800',
            ENEMY_DARK: '#881400'
        };
        
        function drawTank(ctx, x, y, size, isPlayer, direction = 'up') {
            ctx.save();
            ctx.translate(x + size/2, y + size/2);
            
            let angle = 0;
            if (direction === 'down') angle = Math.PI;
            if (direction === 'left') angle = -Math.PI/2;
            if (direction === 'right') angle = Math.PI/2;
            ctx.rotate(angle);
            
            const half = size / 2;
            
            // Body
            ctx.fillStyle = isPlayer ? COLORS.PLAYER : COLORS.ENEMY;
            ctx.fillRect(-half + size*0.15, -half, size*0.7, size);
            
            // Tracks
            ctx.fillStyle = isPlayer ? COLORS.PLAYER_DARK : COLORS.ENEMY_DARK;
            ctx.fillRect(-half, -half, size*0.2, size);
            ctx.fillRect(half - size*0.2, -half, size*0.2, size);
            
            // Turret
            ctx.fillStyle = isPlayer ? COLORS.PLAYER : COLORS.ENEMY;
            ctx.fillRect(-size*0.1, -half - size*0.25, size*0.2, size*0.35);
            
            ctx.restore();
        }
        
        function drawBrick(ctx, x, y, size) {
            ctx.fillStyle = COLORS.BRICK;
            ctx.fillRect(x, y, size, size);
            ctx.fillStyle = COLORS.BRICK_DARK;
            const bs = size / 4;
            for (let row = 0; row < 4; row++) {
                const offset = (row % 2) * bs;
                for (let col = 0; col < 4; col++) {
                    ctx.fillRect(x + offset + col * bs * 2 - bs, y + row * bs, 1, bs);
                    ctx.fillRect(x + col * bs, y + row * bs, bs, 1);
                }
            }
        }

        // Draw Icon
        const iconCanvas = document.getElementById('iconCanvas');
        const iconCtx = iconCanvas.getContext('2d');
        
        iconCtx.fillStyle = COLORS.BG;
        iconCtx.fillRect(0, 0, 200, 200);
        
        // Border bricks
        for (let i = 0; i < 8; i++) {
            drawBrick(iconCtx, i * 25, 0, 25);
            drawBrick(iconCtx, i * 25, 175, 25);
            if (i > 0 && i < 7) {
                drawBrick(iconCtx, 0, i * 25, 25);
                drawBrick(iconCtx, 175, i * 25, 25);
            }
        }
        
        // Player tank
        drawTank(iconCtx, 75, 70, 50, true, 'up');
        
        // Title
        iconCtx.fillStyle = COLORS.PLAYER;
        iconCtx.font = 'bold 20px "Courier New"';
        iconCtx.textAlign = 'center';
        iconCtx.fillText('BASE', 100, 150);
        iconCtx.fillStyle = COLORS.ENEMY;
        iconCtx.fillText('CITY', 100, 170);
        
        document.getElementById('iconDownload').href = iconCanvas.toDataURL('image/png');

        // Draw Preview
        const previewCanvas = document.getElementById('previewCanvas');
        const previewCtx = previewCanvas.getContext('2d');
        
        previewCtx.fillStyle = COLORS.BG;
        previewCtx.fillRect(0, 0, 600, 400);
        
        // Brick border
        for (let i = 0; i < 20; i++) {
            drawBrick(previewCtx, i * 30, 0, 30);
            drawBrick(previewCtx, i * 30, 370, 30);
        }
        for (let i = 1; i < 12; i++) {
            drawBrick(previewCtx, 0, i * 30, 30);
            drawBrick(previewCtx, 570, i * 30, 30);
        }
        
        // Some bricks in middle
        drawBrick(previewCtx, 120, 150, 30);
        drawBrick(previewCtx, 150, 150, 30);
        drawBrick(previewCtx, 120, 180, 30);
        drawBrick(previewCtx, 400, 120, 30);
        drawBrick(previewCtx, 430, 120, 30);
        drawBrick(previewCtx, 400, 150, 30);
        
        // Steel
        previewCtx.fillStyle = COLORS.STEEL;
        previewCtx.fillRect(250, 200, 30, 30);
        previewCtx.fillRect(280, 200, 30, 30);
        
        // Player tank
        drawTank(previewCtx, 270, 300, 40, true, 'up');
        
        // Enemy tanks
        drawTank(previewCtx, 100, 80, 40, false, 'down');
        drawTank(previewCtx, 450, 100, 40, false, 'down');
        drawTank(previewCtx, 280, 60, 40, false, 'down');
        
        // Base
        previewCtx.fillStyle = COLORS.PLAYER;
        previewCtx.fillRect(275, 350, 40, 35);
        previewCtx.fillStyle = COLORS.ENEMY;
        previewCtx.fillRect(280, 355, 30, 15);
        
        // Title
        previewCtx.fillStyle = COLORS.PLAYER;
        previewCtx.font = 'bold 48px "Courier New"';
        previewCtx.textAlign = 'center';
        previewCtx.shadowColor = COLORS.BRICK;
        previewCtx.shadowOffsetX = 3;
        previewCtx.shadowOffsetY = 3;
        previewCtx.fillText('BASE CITY', 300, 250);
        previewCtx.shadowColor = 'transparent';
        
        document.getElementById('previewDownload').href = previewCanvas.toDataURL('image/png');
    </script>
</body>
</html>

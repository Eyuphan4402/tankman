<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="fc:frame" content="vNext">
    <meta name="base:app_id" content="696698cd6622bd23811761f1">
    <title>BASE CITY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="menu-screen" class="screen">
            <div class="title-logo">
                <span class="title-base">BASE</span>
                <span class="title-city">CITY</span>
            </div>
            <div class="tank-icon"></div>
            <button id="startBtn">START GAME</button>
            <p class="instructions">Arrow Keys / WASD to Move</p>
        </div>
        
        <div id="gameover-screen" class="screen hidden">
            <h2>GAME OVER</h2>
            <p>STAGE: <span id="finalWave">1</span></p>
            <p>SCORE: <span id="finalScore">0</span></p>
            <button id="restartBtn">PLAY AGAIN</button>
        </div>
        
        <div id="controls">
            <div class="dpad">
                <button id="btnUp" class="dpad-btn up">▲</button>
                <button id="btnLeft" class="dpad-btn left">◀</button>
                <button id="btnRight" class="dpad-btn right">▶</button>
                <button id="btnDown" class="dpad-btn down">▼</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="game.js"></script>
</body>
</html>
